spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 15MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: "DATABASE URL"
    username: "DATABASE USERNAME"
    password: "DATABASE PASSWORD"
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
